<html>
<head>
    <title>Exercise 1</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Number-Guessing Game</h1>
    <p>Welcome to this number guessing game!</p>


    <fieldset id="game-fieldset">
      <legend>Enter a number between 1 and 10:</legend>
      <label for="guess">Your guess:</label>
      <input type="number" id="guess" name="guess" min="1" max="10"><br><br>
    </fieldset>

    <p id="result"></p>
    
    <button id="check-number" disabled>Check Number</button>

    <button id="start-game">Start Game</button>


</body>


</html>
